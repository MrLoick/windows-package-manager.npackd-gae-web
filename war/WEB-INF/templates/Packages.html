<div class="nw-packages">
<#list page.packages as p>
<div>
<h3>
<#if p.icon = ""><img src="/App.png"/></#if>
<#if p.icon != ""><img src="${p.icon?html}" style="max-width: 32px; max-height: 32px"/></#if>
<a href="/p/${p.name?html}">${p.title?html}</a></h3>
<div>Description: ${p.description?html}</div>
</div>
</#list>
</div>
